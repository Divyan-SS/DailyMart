<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DailyMart â€” Login</title>
  <link rel="stylesheet" href="css/index-style.css" />
  <link rel="stylesheet" href="css/login-style.css" />
</head>
<body>

  <!-- âœ… Header: Logo Only -->
  <header class="main-header">
    <div class="header-left">
      <h1 class="logo">
        <span class="green">Daily</span><span class="orange">Mart</span>
      </h1>
    </div>
    <div class="header-center"></div>
    <div class="header-right"></div>
  </header>

  <!-- âœ… Breadcrumb -->
  <div class="breadcrumb">
    <a href="index.html">Home</a> / <a href="login.html">Login</a>
  </div>

  <!-- âœ… Login Form Steps -->
  <main class="login-container">
    <h2>Login with Phone</h2>

    <!-- Step 1: Phone -->
    <div id="step1">
      <input type="tel" id="phone" placeholder="Enter phone number" required />
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2: OTP -->
    <div id="step2" style="display: none;">
      <input type="text" id="otp" placeholder="Enter OTP" required />
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <!-- Step 3: Profile -->
    <div id="step3" style="display: none;">
      <input type="text" id="fname" placeholder="First Name" required />
      <input type="text" id="lname" placeholder="Last Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="number" id="pin" placeholder="PIN Code" required />
      <button onclick="validatePIN()">Submit</button>
    </div>

    <!-- Error -->
    <p id="error" class="error"></p>
  </main>

  <!-- âœ… Footer -->
  <footer class="site-footer">
    <div class="footer-top">
      <div class="footer-links">
        <a href="#">About Us</a> |
        <a href="#">Terms & Conditions</a> |
        <a href="#">Privacy Policy</a>
      </div>
      <div class="footer-contact">
        ðŸ“§ support@dailymart.com | ðŸ“ž +91-9876543210
      </div>
    </div>
    <div class="footer-bottom">
      &copy; 2025 DailyMart â€” All Rights Reserved
    </div>
  </footer>

  <!-- âœ… Script Logic -->
  <script>
    function sendOTP() {
      const phone = document.getElementById('phone').value;
      if (phone.length >= 10) {
        alert('OTP sent (dummy: 1234)');
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
      } else {
        alert('Enter valid phone number.');
      }
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;
      if (otp === '1234') {
        document.getElementById('step2').style.display = 'none';
        document.getElementById('step3').style.display = 'block';
      } else {
        alert('Invalid OTP. Try 1234.');
      }
    }

    function validatePIN() {
      const pin = document.getElementById('pin').value;
      const allowedPins = ['600001', '641602', '641601'];
      const errorBox = document.getElementById('error');
      errorBox.textContent = '';

      if (!allowedPins.includes(pin)) {
        errorBox.textContent = 'Unavailable PIN code. Try again.';
        return;
      }

      const fname = document.getElementById('fname').value.trim();
      const lname = document.getElementById('lname').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!fname || !lname || !email || !phone) {
        errorBox.textContent = 'Please fill all fields.';
        return;
      }

      const newUser = { fname, lname, email, phone, pin };
      const users = JSON.parse(localStorage.getItem('allUsers')) || [];

      const existing = users.find(u => u.phone === phone && u.email === email);
      if (existing && existing.fname !== fname) {
        errorBox.textContent = 'Phone/email already used with a different name.';
        return;
      }

      const phoneUsed = users.find(u => u.phone === phone && u.fname !== fname);
      const emailUsed = users.find(u => u.email === email && u.fname !== fname);
      if (phoneUsed || emailUsed) {
        errorBox.textContent = 'Phone or Email already used by another user.';
        return;
      }

      if (!existing) {
        users.push(newUser);
        localStorage.setItem('allUsers', JSON.stringify(users));
      }

      // âœ… Mark login success
      localStorage.setItem('userProfile', JSON.stringify(newUser));
      localStorage.setItem('user', email);
      const currentUser = fname + '_' + phone;
      localStorage.setItem('currentUser', currentUser);

      const routineMap = JSON.parse(localStorage.getItem('routineMap')) || {};
      const savedRoutine = routineMap[currentUser] || {};
      localStorage.setItem('routine', JSON.stringify(savedRoutine));

      alert('Welcome ' + fname + '!');

      const redirect = localStorage.getItem('loginRedirect');
      localStorage.removeItem('loginRedirect');
      location.replace(redirect || 'index.html');
    }
  </script>

</body>
</html>
